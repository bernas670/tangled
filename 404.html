<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      const match = window.location.pathname.match(/^\/tangled\/puzzles\/(\d+)$/);
      if (match) {
        window.location.replace("/tangled/?puzzle=" + match[1]);
      } else {
        window.location.replace("/tangled/");
      }
    </script>
  </head>
  <body></body>
</html>
